<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main class="main">
    <section class="container">
      <aside class="aside">
        <div>
          <div>
            <img src="./assets/images/image-jeremy.png" alt="Jeremy" width="78" height="78">
          </div>
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="#">Daily</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
          </ul>
        </nav>
      </aside>
      <article class="card">
        <div class="card-top work-card"></div>
        <div class="card-bottom">
          <div>
            <h2>Work</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon-ellipsis">
          </div>
          <div>
            <p class="current">5hrs</p>
            <p>Last week - <span>32hrs</span></p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-top play-card"></div>
        <div class="card-bottom">
          <div>
            <h2>Play</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon-ellipsis">
          </div>
          <div>
            <p class="current">1hr</p>
            <p>Last week - <span>8hrs</span></p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-top study-card"></div>
        <div class="card-bottom">
          <div>
            <h2>Study</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon-ellipsis">
          </div>
          <div>
            <p class="current">4hrs</p>
            <p>Last week - <span>7hrs</span></p>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card-top exercise-card"></div>
        <div class="card-bottom">
          <div>
            <h2>Exercise</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon-ellipsis">
          </div>
          <div>
            <p class="current">4hrs</p>
            <p>Last week - <span>5hrs</span></p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-top social-card"></div>
        <div class="card-bottom">
          <div>
            <h2>Social</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon-ellipsis">
          </div>
          <div>
            <p class="current">5hrs</p>
            <p>Last week - <span>10hrs</span></p>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-top self-care-card"></div>
        <div class="card-bottom">
          <div>
            <h2>Self care</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon-ellipsis">
          </div>
          <div>
            <p class="current">2hrs</p>
            <p>Last week - <span class="last">2hrs</span></p>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script src="./assets/js/index.js"></script>
</body>
</html>
