<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <meta name="description" content="Simple Blog preview card for social medias">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="Illustration article">
      </div>
      <div class="card-text">
        <button>Learning</button>
        <p>Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <footer class="card-foot">
        <img src="./assets/images/image-avatar.webp" alt="Image avatar" width="50px" height="50px">
        <p>Greg Hooper</p>
      </footer>
    </main>
  </body>
</html>
